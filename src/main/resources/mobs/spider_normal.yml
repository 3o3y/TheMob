# =========================================================
# TheMob – Mob Configuration Example
# =========================================================
#
# This file defines a CUSTOM MOB.
# It can be used for arenas, events or RPG worlds.
#
# The mob behavior, stats, drops and rewards
# are fully configurable.
#
# =========================================================

mob-id: spider_normal           # Unique ID (file name or explicit)
base-type: SPIDER               # Vanilla entity type

# ---------------------------------------------------------
# Display
# ---------------------------------------------------------
name: "&fSpider"                # Colored mob name
display-health: true            # Show health above mob (HUD)

# ---------------------------------------------------------
# Stats
# ---------------------------------------------------------
stats:
  health:
    max: 16                     # Max health (8 hearts)
    current: 16                 # Spawn health
  movement-speed: 0.30          # Fast & agile (spider-like)
  attack-damage: 3              # Light melee damage

# ---------------------------------------------------------
# Death Commands
# ---------------------------------------------------------
# Executed when a PLAYER kills this mob
# Placeholders like {player} are supported
death-commands:
  - "give {player} string 1"

# ---------------------------------------------------------
# Drops
# ---------------------------------------------------------
# Drops are rolled independently
# chance = 1.0 means 100%
# chance = 0.5 means 50%
#
# No vanilla drops are used – ONLY these
# ---------------------------------------------------------
drops:
  - item: STRING
    amount: 2
    chance: 1.0                 # Always drops

  - item: SPIDER_EYE
    amount: 1
    chance: 0.33                # 33% chance

  - item: STICK
    amount: 2
    chance: 0.30                # 30% chance

  - item: BONE
    amount: 1
    chance: 0.25                # 25% chance

  - item: GOLDEN_APPLE
    amount: 1
    chance: 0.08                # Rare drop (8%)

  - item: DIAMOND
    amount: 1
    chance: 0.04                # Very rare (4%)

  - item: GOLDEN_CARROT
    amount: 1
    chance: 0.03                # Ultra rare (3%)

# ---------------------------------------------------------
# Notes for Admins
# ---------------------------------------------------------
#
# ✔ Fast melee mob – good for pressure & movement checks
# ✔ Ideal for early-game arenas or wave fillers
# ✔ Pairs well with Skeletons for mixed combat
#
# Tip:
# Increase movement-speed or add poison effects
# for higher difficulty tiers.
#
# =========================================================
