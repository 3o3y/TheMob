# =========================================================
# TheMob – Mob Configuration Example
# =========================================================
#
# This file defines a CUSTOM MOB.
# It can be used for arenas, events or RPG worlds.
#
# The mob behavior, stats, drops and rewards
# are fully configurable.
#
# =========================================================

mob-id: skeleton_normal        # Unique ID (file name or explicit)
base-type: SKELETON             # Vanilla entity type

# ---------------------------------------------------------
# Display
# ---------------------------------------------------------
name: "&fSkeleton"              # Colored mob name
display-health: true            # Show health above mob (HUD)

# ---------------------------------------------------------
# Stats
# ---------------------------------------------------------
stats:
  health:
    max: 20                     # Max health (10 hearts)
    current: 20                 # Spawn health
  movement-speed: 0.25          # Slightly faster than zombies
  attack-damage: 4              # Ranged damage (bows)

# ---------------------------------------------------------
# Death Commands
# ---------------------------------------------------------
# Executed when a PLAYER kills this mob
# Placeholders like {player} are supported
death-commands:
  - "give {player} bone 1"

# ---------------------------------------------------------
# Drops
# ---------------------------------------------------------
# Drops are rolled independently
# chance = 1.0 means 100%
# chance = 0.5 means 50%
#
# No vanilla drops are used – ONLY these
# ---------------------------------------------------------
drops:
  - item: BONE
    amount: 2
    chance: 1.0                 # Always drops

  - item: ARROW
    amount: 3
    chance: 0.8                 # 80% chance

  - item: STRING
    amount: 2
    chance: 0.6                 # 60% chance

  - item: STICK
    amount: 2
    chance: 0.4                 # 40% chance

  - item: GOLDEN_APPLE
    amount: 1
    chance: 0.10                # Rare drop (10%)

  - item: DIAMOND
    amount: 1
    chance: 0.05                # Very rare (5%)

  - item: GOLDEN_CARROT
    amount: 1
    chance: 0.03                # Ultra rare (3%)

# ---------------------------------------------------------
# Notes for Admins
# ---------------------------------------------------------
#
# ✔ Ideal ranged mob for arenas & dungeons
# ✔ Works perfectly with AutoSpawn waves
# ✔ Balanced for early / mid game combat
#
# Tip:
# Combine with Zombies for mixed-melee arenas
# or scale damage for harder difficulty tiers.
#
# =========================================================
