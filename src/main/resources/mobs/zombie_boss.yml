# =====================================================================
# Example:
# base-type: ZOMBIE   # choose one mob type from the lists above
name: "&2&lZombie King"
display-health: true            # Show health bar / health display
# BASE STATS
stats:
  health:
    max: 750.0                   # Maximum health (1 heart = 2.0)
    current: 750.0               # Health value when the mob spawns
  movement-speed: 0.23          # Base movement speed (vanilla zombie ‚âà 0.23)
  attack:
    damage: 6.0                 # Base melee attack damage
    speed: 4.0                  # Attack speed (higher = faster attacks)
    knockback: 0.0              # Extra knockback applied on hit
  defense:
    armor: 0.0                  # Flat armor value (reduces incoming damage)
    armor-toughness: 0.0        # Reduces effectiveness of high-damage hits
    knockback-resistance: 0.0   # 0.0 = normal knockback, 1.0 = immune
  follow-range: 32.0            # Detection range in blocks
  luck: 0.0                     # Influences loot tables and random outcomes
  flying-speed: 0.4             # Movement speed while flying (only applies to flying mobs)
  scale: 1.0                    # Entity size multiplier (1.0 = default size)
  step-height: 0.6              # Max block height the mob can step up without jumping
  gravity: true                 # true = affected by gravity, false = floating entity
# ABILITIES
abilities:
  jump-boost:
    enabled: true               # Enables Jump Boost potion effect
    amplifier: 1                # Potion level (1 = Jump Boost II)
    permanent: true             # true = applied indefinitely
  fire-immunity: false          # Grants Fire Resistance (lava & fire immunity)
  water-breathing: false        # Allows breathing underwater
  invisibility: false           # Makes the entity invisible
  glowing: false                # Makes the entity glow (outline visible through walls)
  no-ai: false                  # Disables all AI behavior (static mob)
  silent: false                 # Disables all sounds from the entity
  invulnerable: false           # Entity cannot take any damage
  gravity: true                 # Overrides gravity setting
  knockback-resistant: true     # Sets knockback resistance to 100%
  can-pickup-items: false       # Allows the mob to pick up dropped items
  persistent: true              # Prevents despawning when far from players
  immune:
    fire: false                 # Immune to fire and lava
    fall: false                 # Immune to fall damage
    drowning: false             # Immune to drowning
    lightning: false            # Immune to lightning strikes
    projectile: false           # Immune to arrows and other projectiles
  effects:
    speed:
      amplifier: 0              # Speed potion level (0 = disabled)
      permanent: false          # true = never expires
    strength:
      amplifier: 0              # Strength potion level
      permanent: false
    resistance:
      amplifier: 0              # Damage Resistance potion level
      permanent: false
    regeneration:
      amplifier: 0              # Regeneration potion level
      permanent: false
# BOSS PHASES
phases:                               #This will make your Mob as a Boss Mob
  phase1:
    hp-range: "100-75"                # Active while boss health is between 100% and 75%
    title: "Phase 1 ‚Äì Royal Calm"     # Title shown when this phase starts
    # ===== BASE BUFFS (ATTRIBUTE MODIFIERS) =====
    buffs:
      movement-speed: +0.01           # +0.01 movement speed (vanilla zombie ‚âà 0.23)
      damage: +0                      # Flat bonus to attack damage
      armor: +0                       # Flat armor value
      armor-toughness: +0             # Reduces effectiveness of high-damage hits
      knockback-resistance: +0.0      # 0.0 = normal knockback, 1.0 = immune
      max-health: +0                  # Extra max health (2.0 = 1 heart)
    # ===== POTION EFFECTS =====
    effects:
      speed: 0                        # Speed potion level (0 = disabled)
      strength: 0                     # Strength potion level
      resistance: 0                   # Damage Resistance potion level
      regeneration: 0                 # Regeneration potion level
      fire-resistance: false          # Immune to fire & lava
      jump-boost: 0                   # Jump Boost potion level
      invisibility: false             # Entity becomes invisible
      glowing: false                  # Outline visible through walls
      water-breathing: false          # Can breathe underwater
    # ===== AI / BEHAVIOR SETTINGS =====
    behavior:
      mode: aggressive                # aggressive | passive | flee
      follow-range: +0                # Extra target detection range in blocks
      forget-target-after: 0          # Seconds until target is forgotten (0 = never)
    # ===== COMBAT MODIFIERS =====
    combat:
      crit-chance: +0                 # Additional crit chance in percent
      crit-multiplier: +0.0           # Extra crit damage multiplier
      lifesteal: +0.0                 # % of dealt damage healed back
      deal-knockback: +0.0            # Extra knockback dealt to targets
      receive-damage-multiplier: 1.0  # Final damage taken (1.0 = normal)
    # ===== DAMAGE IMMUNITIES =====
    immunities:
      fire: false                     # Immune to fire damage
      fall: false                     # Immune to fall damage
      poison: false                   # Immune to poison
      drowning: false                 # Immune to drowning
      lightning: false                # Immune to lightning strikes
      projectile: false               # Immune to arrows & projectiles
      explosion: false                # Immune to explosions
    # ===== PHASE ACTIONS (COOLDOWN BASED) =====
    actions:
      summon-minions:
        enabled: false                # Enables mob summoning
        type: ZOMBIE                  # Entity type to spawn
        amount: 0                     # Number of mobs
        radius: 5                     # Spawn radius in blocks
        cooldown: 15                  # Cooldown in seconds
      blink:
        enabled: false                # Enables short-range teleport
        radius: 8                     # Max teleport distance
        chance: 0                     # Chance in percent
        cooldown: 10                  # Cooldown in seconds
      knockback-wave:
        enabled: false                # Area knockback pulse
        strength: 1.5                 # Knockback strength
        radius: 6                     # Effect radius in blocks
        cooldown: 12                  # Cooldown in seconds
    # ===== PHYSICS (INTENTIONALLY UNREALISTIC / BOSS MAGIC) =====
    physics:
      gravity: true                   # true = normal gravity, false = floating
      levitation: 0                   # Levitation potion level
      slow-falling: false             # Enables slow falling
    # ===== WORLD EFFECTS (GLOBAL ‚Äì USE CAREFULLY) =====
    world:
      weather: NONE                   # NONE | CLEAR | RAIN | THUNDER
      time: NONE                      # NONE | DAY | NIGHT
